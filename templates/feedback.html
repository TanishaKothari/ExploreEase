{% extends "layout.html" %}

{% block title %}
    Provide Feedback
{% endblock %}

{% block body_class %}
    feedback-page
{% endblock %}

{% block main %}
    <style>
        * {

            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h3 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            position: relative;
            margin-left: -18px;
            padding-bottom: 0.5rem;
        }

        h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background: #3498db;
            border-radius: 2px;
        }
    </style>

    <div class="feedback-form-container">
        <div class="feedback-section">
            <form action="/feedback" method="POST" class="feedback-form">
                <div class="mb-3">
                    <h3><label for="feedback">Feedback</label></h3>
                </div>
                <div class="feedback-form-group">
                    <textarea 
                        class="feedback-form-control" 
                        id="feedback" 
                        name="feedback" 
                        placeholder="Enter your feedback here" 
                        required
                    ></textarea>
                </div>
                <input type="submit" value="Submit Feedback" class="feedback-submit-btn">
            </form>
        </div>
    </div>
{% endblock %}
